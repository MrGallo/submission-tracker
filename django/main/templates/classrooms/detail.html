{% extends "base.html" %}

{% block content %}
    <h1>{{ classroom_name }}</h1>
    <h3>Student Submissions</h3>
    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col">Student</a></th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td scope="col"><a href="{% url "student-detail" student %}">{{ student }}</a></td>
            </tr>
            {% endfor %}
        </tbody>        
    </table>
{% endblock content %}
